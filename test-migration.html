<!DOCTYPE html>
<html>
<head>
    <title>Migration Test</title>
</head>
<body>
    <h1>Migration Test</h1>
    <button onclick="runDryRun()">Run Dry Run</button>
    <button onclick="runMigration()">Run Full Migration</button>
    <div id="results"></div>

    <script>
        async function runDryRun() {
            document.getElementById('results').innerHTML = 'Running dry run...';
            try {
                const response = await fetch('https://oskwnlhuuxjfuwnjuavn.supabase.co/functions/v1/migrate-legacy-issues', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ dryRun: true })
                });
                
                const result = await response.json();
                document.getElementById('results').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = 'Error: ' + error.message;
            }
        }

        async function runMigration() {
            document.getElementById('results').innerHTML = 'Running full migration...';
            try {
                const response = await fetch('https://oskwnlhuuxjfuwnjuavn.supabase.co/functions/v1/migrate-legacy-issues', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ dryRun: false })
                });
                
                const result = await response.json();
                document.getElementById('results').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
