name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, feature/aws-migration, deploy-clean ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      env:
        VITE_BASE_PATH: /clever-widget-factory/
        VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        VITE_AWS_COGNITO_USER_POOL_ID: ${{ secrets.VITE_AWS_COGNITO_USER_POOL_ID }}
        VITE_AWS_COGNITO_CLIENT_ID: ${{ secrets.VITE_AWS_COGNITO_CLIENT_ID }}
        VITE_AWS_REGION: ${{ secrets.VITE_AWS_REGION }}
      run: npm run build -- --mode production
    
    - name: Setup Pages
      uses: actions/configure-pages@v3
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist
    
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4